[project]
name = "honey-duck"
version = "0.1.0"
description = "DuckDB-backed DataFrame pipeline with Dagster"
requires-python = ">=3.12"
dependencies = [
    "duckdb>=1.1",
    "pandas>=2.2",
    "polars>=1.0",
    "pyarrow>=18.0",
    "dagster>=1.12",
    "dagster-webserver>=1.12",
    "dagster-duckdb-pandas>=0.28",
    "dagster-polars>=0.24",
    "dlt>=1.20.0",
    "dagster-dlt>=0.28.8",
    "pandera>=0.28.0",
    "dagster-pandera>=0.28.8",
    "dagster-duckdb-polars>=0.28.8",
]

[project.optional-dependencies]
# When cogapp_deps is extracted as standalone library, these become optional
dagster = [
    "dagster>=1.12",
    "dagster-webserver>=1.12",
    "dagster-duckdb-pandas>=0.28",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["honey_duck", "cogapp_deps"]

[tool.uv]
dev-dependencies = [
    "pytest>=8.0",
    "ruff",
    "mypy>=1.11",
    "pandas-stubs>=2.0",
    "lefthook",
]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
ignore_missing_imports = true

[tool.ruff]
line-length = 100

[tool.ruff.lint.per-file-ignores]
# DuckDB uses DataFrames as table references by variable name
"honey_duck/defs/assets.py" = ["F841"]

[tool.dagster]
module_name = "honey_duck.defs"
