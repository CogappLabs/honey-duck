[project]
name = "honey-duck"
version = "0.1.0"
description = "DuckDB-backed DataFrame pipeline with Dagster"
requires-python = ">=3.12"
dependencies = [
    "duckdb>=1.1",
    "pandas>=2.2",
    "polars>=1.0",
    "pyarrow>=18.0",
    "dagster>=1.12",
    "dagster-webserver>=1.12",
    "dagster-duckdb-pandas>=0.28",
    "dlt>=1.20.0",
    "dagster-dlt>=0.28.8",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["honey_duck", "cogapp_deps"]

[tool.uv]
dev-dependencies = [
    "pytest>=8.0",
    "ruff",
]

[tool.ruff]
line-length = 100

[tool.ruff.lint.per-file-ignores]
# DuckDB uses DataFrames as table references by variable name
"honey_duck/defs/assets.py" = ["F841"]

[tool.dagster]
module_name = "honey_duck.defs"
